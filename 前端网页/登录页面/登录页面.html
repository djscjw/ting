<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link rel="stylesheet" href="登录页面.css">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="loginForm">
                    <h2>登录</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="email" required>
                        <label for="email">邮箱</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" required>
                        <label for="password">密码</label>
                    </div>
                    <div class="forget">
                        <label for="remember"><input type="checkbox" id="remember">记住密码</label>
                    </div>
                    <div class="developer-login">
                        <label for="developer"><input type="checkbox" id="developer">开发者登录</label>
                    </div>
                    <button type="submit">登录</button>
                    <div class="register">
                        <p>没有账户？<a href="注册页面.html">点击注册></a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="登录页面.js"></script>
</body>
</html>
